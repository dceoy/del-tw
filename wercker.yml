box:
  id: dceoy/wercker-base:python
  entrypoint: /bin/bash -c
test:
  steps:
    - script:
        name: Install deltw
        code: |
          pip install .
    - script:
        name: Test base options
        code: |
          deltw --version
          deltw --help
    - script:
        name: Test init
        code: |
          deltw init
          cat tw_credentials.yml
  after-steps:
    - slack-notifier:
        url: $SLACK_URL
        channel: $SLACK_CHANNEL
