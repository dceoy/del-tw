---
box:
  id: dceoy/jupyter:latest
  entrypoint: /bin/bash -c
test:
  steps:
    - script:
        name: Install deltw
        code: |
          pip install .
    - script:
        name: Test base options
        code: |
          deltw --version
          deltw --help
    - script:
        name: Test init
        code: |
          deltw init
          cat tw_credentials.yml
    - script:
        name: Validate the codes using flake8
        code: |
          find . -name '*.py' | xargs flake8
  after-steps:
    - slack-notifier:
        url: $SLACK_URL
        channel: $SLACK_CHANNEL
